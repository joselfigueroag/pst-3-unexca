{% extends "common/base.html" %}
{% load bootstrap_icons %}
{% load crispy_forms_tags %}

{% block content %}
  <form class="p-3 border border-primary rounded needs-validation" action="{% url 'update-teacher' teacher_id=teacher_id %}" method="POST" id="form" novalidate>
    {% csrf_token %}
    <div>
      <div class="form-group">
        {{ form | crispy }}
      </div>
    </div>

    <hr size="10" class="mt-0">

    <div class="d-flex justify-content-end">
        <button class="btn btn-primary mr-auto" type="submit" id="button_edit">Guardar</button>
    </div>
  </form>
{% endblock content %}
