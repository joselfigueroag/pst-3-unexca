{% extends "common/base.html" %}
{% load bootstrap_icons %}
{% load crispy_forms_tags %}

{% block content %}
  <h2 class="text-center mt-3 mb-3">{{ action }} MATRICULA</h2>
  <form class="p-3 border border-primary rounded needs-validation" action="{{ form_action }}" method="POST" id="form" novalidate>
    {% csrf_token %}
    <div>
      <div class="form-group">
        {{ form | crispy }}
      </div>

    <hr size="10" class="mt-5">

    <div class="d-flex justify-content-end">
        <button class="btn btn-primary mr-auto" type="submit">Guardar</button>
    </div>
  </form>
{% endblock content %}
