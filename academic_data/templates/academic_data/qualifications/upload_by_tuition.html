{% extends "common/base.html" %}

{% block content %}

  <div class="card div-glass mt-3">
    <div class="card-header div-glass-blue">
      <h2 class="text-box text-center">Carga de notas por matricula</h2>
    </div>
    <div class="card-body">
      <div class="form-group">
        <form action="/academic-data/qualification/upload-qualification-by-tuition/" method="POST" id="qualifications_form" class="is-invalid">
          {% csrf_token %}
          <div class="row">
            <div class="col-4">
              <select class="form-select carga" name="tuition" id="selectTuition" onchange="handleChangeSelectTuition(event),block_unblock(this)">
                <option value="0" disabled selected>Seleccionar matricula</option>
                {% for tuition in tuitions %}
                  <option value="{{tuition.id}}">{{tuition}}</option>
                {% endfor %}
              </select>
            </div>
            <div class="col-4">
              <select class="form-select carga" name="subject" id="selectSubject" onchange="handleChangeSelectSubject(event),block_unblock(this)">
                <option value="0" disabled selected>Seleccionar materia</option>
                {% for subject in subjects %}
                  <option value="{{subject.id}}">{{subject}}</option>
                {% endfor %}
              </select>
            </div>
            <div class="col-4">
              <select class="form-select carga" name="moment" id="selectMoment" onchange="handleChangeSelectMoment(event),block_unblock(this)">
                <option value="0" disabled selected>Seleccionar momento</option>
                {% for moment in moments %}
                  <option value="{{moment.id}}">{{moment}}</option>
                {% endfor %}
              </select>
            </div>
          </div>
   
          <div class="d-flex justify-content-end mt-3">
            <a class="btn btn-secondary mr-auto" id="consulta" onclick="getData(event),block_unblock(this)">Consultar</a>
          </div>
          <table class="table table-sm table-striped mt-3">
            <thead>
              <tr>
                <th>Estudiante</th>
                <th>Calificacion</th>
              </tr>
            </thead>
            <tbody id="body_table">
            </tbody>
          </table>
          <div class="d-flex justify-content-end">
            <button class="btn btn-glass-blue mr-auto" id="save" disabled type="submit">Guardar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

<script>

</script>
{% endblock content %}
