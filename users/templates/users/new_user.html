{% extends "common/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="mt-3">
  <div class="card user-card div-glass mt-3">
    <div class="card-header div-glass-blue">
        <h3 class="text-box">Crear usuario</h3>
    </div>
    <div class="card-body">
      <form method="post" action="{% url 'register-user' %}" class="is-invalid" novalidate>
        {% csrf_token %}
        <div>
          {{ form.email | as_crispy_field }}
        </div>
        <div class="mt-3">
          {{ form.group | as_crispy_field }}
        </div>
        <div class="mt-3">
          {{ form.password | as_crispy_field }}
        </div>
        <div class="d-flex justify-content-end mt-3">
          <button class="btn btn-glass-blue text-box mr-auto" type="submit" id="button_edit">Guardar</button>
        </div>
      </form>
    </div>
  </div>
</div>


{% endblock content %}
