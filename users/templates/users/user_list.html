{% extends "common/base.html" %} {% block content %}
<div class="mt-3">
  <a
    href="{% url 'create-user' %}"
    type="button"
    class="btn btn-outline-primary"
    >+ Nuevo usuario</a
  >
</div>
<table class="table">
  <thead>
    <tr>
      <th>Email</th>
      <th>Grupo</th>
      <th>*</th>
    </tr>
  </thead>
  <tbody>
    {% for user in object_list %}
    <tr>
      <td>{{ user.email }}</td>
      <td>{{ user.group }}</td>
      <td>
        <a href="#"> Editar </a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock content %}
