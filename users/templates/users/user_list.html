{% extends "common/base.html" %} 
{% load bootstrap_icons %}

{% block content %}
<div class="shadow-div mt-3">
  <table class="table table-sm table-striped shadow-div">
    <thead class="bg-nav">
      <tr>
        <th>Email</th>
        <th>Grupo</th>
        <th> 
          <a
            href="{% url 'new-user' %}"
            type="button"
            class="text-dark btn btn-sm btn-success"
          >
            + Nuevo
          </a>
        </th>
      </tr>
    </thead>
    <tbody>
      {% for user in object_list %}
      <tr>
        <td>{{ user.email }}</td>
        <td>{{ user.group }}</td>
        <td>
          <a
          type="button"
          class="btn btn-sm btn-info text-dark"
          href="{% url 'edit-user' id=user.id %}"
          >
          Editar
          </a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock content %}
