{% extends "common/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="mt-3">
  <h2>Actualizar usuario</h2>
</div>
<form method="post" action="{% url 'update-user' id=user_id %}" class="needs-validation" novalidate>
  {% csrf_token %}
  <div>
    {{ form.email | as_crispy_field }}
  </div>
  <div class="mt-3">
    {{ form.group | as_crispy_field }}
  </div>
  <div class="d-flex justify-content-end mt-3">
    <button class="btn btn-sm btn-success mr-auto" type="submit" id="button_edit">Guardar</button>
  </div>
</form>
{% endblock content %}
