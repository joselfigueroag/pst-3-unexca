{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edoardo Crema</title>
    {% load django_bootstrap5 %} {% bootstrap_css %} {% bootstrap_javascript %}
    <link
      id="pagestyle"
      href="{% static 'common/css/sidebar.css' %}"
      rel="stylesheet"
    />
    {{ form.media.css }}
  </head>
  <body>
    <nav class="navbar bg-nav">
      <div class="col-sm-1">
        <a class="navbar-brand" href="/home"><img class="img-fluid rounded img-nav" src="{% static 'common/img/ingsignea-ec.png' %}" alt=""></a>
      </div>
      <div class="col-sm-10">
        <h1 class="text-center font-nav mt-1">U.E.N EDOARDO CREMA</h1>
      </div>
      <div class="col-sm-1 text-center">
        <a class="navbar-brand" href="/home"><img class="img-fluid rounded img-nav" src="{% static 'common/img/home.png' %}" alt=""></a>
      </div>
    </nav>
    <div class="container-sm">
      {% block content %}{% endblock content %}
    </div>
    <script src="{% static 'common/js/functions.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    {{ form.media.js }}
    <div class="alert">
      {% bootstrap_messages %}
    </div>
  </body>
</html>
